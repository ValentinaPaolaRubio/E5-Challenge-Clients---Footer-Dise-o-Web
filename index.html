<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Challenge Clients-Footer </title>
</head>
<body>
    <main>
        <section class="clients-section" id="clients">
            <h1>Nuestros Clientes</h1>
            <div class="clients-container">
                <div class="client">
                    <img src="./imagenes/cliente1.webp" alt="cliente 1" class="cliente">
                    <p class="client-title">AGRO</p>
                </div>
                <div class="client">
                    <img src="./imagenes/cliente2.webp" alt="cliente 2" class="cliente">
                    <p class="client-title">SALUD</p>
                </div>
                <div class="client">
                    <img src="./imagenes/cliente3.webp" alt="cliente 3" class="cliente">
                    <p class="client-title">RETAIL</p>
                </div>
                <div class="client">
                    <img src="./imagenes/cliente4.webp" alt="cliente 4" class="cliente">
                    <p class="client-title">BANCA</p>
                </div>
                <div class="client">
                    <img src="./imagenes/cliente5.webp" alt="cliente 5" class="cliente">
                    <p class="client-title">ESTADO</p>
                </div>
                <div class="client">
                    <img src="./imagenes/cliente6.webp" alt="cliente 6" class="cliente">
                    <p class="client-title">CENTER</p>
                </div>
            </div>

        </section>
    </main>
    <footer>
       <div class="footer-container">

        <div class="contact-container">

            <div class="column-1">
                <h2>Contactanos</h2>
                <h3>Buenos Aires, Argentina</h3>
                <div class="icon-text">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Avenida Saénz 17.Piso4</span>
                </div>
                <div class="icon-text">
                    <i class="fa-solid fa-envelope"></i>
                    <span>info@nextciberseguridad.com</span>
                </div>
                <div class="icon-text">
                    <i class="fa-solid fa-phone"></i>
                    <span>Tel:+54(11)52638300</span>
                </div>
                <div class="redes-sociales">
                    <i class="fa-brands fa-twitter" ></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
    
            <div class="column-2">
                <h3>Madrid y Galicia - España</h3>
                <div class="icon-text">
                    <i class="fa-solid fa-envelope"></i>
                    <span>info@nextciberseguridad.es</span>
                </div>
                <div class="icon-text">
                    <i class="fa-solid fa-envelope"></i>
                    <span>info@nextciberseguridad.es</span>
                </div>
                <div class="icon-text">
                    <i class="fa-solid fa-phone"></i>
                    <span>Tel:+34 9 17 82 39 68</span>
                </div>
            </div>
    
            <div class="column-3">
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.6143646745722!2d-58.41865248519394!3d-34.6391843668816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb08308184d5%3A0x16ecc583036defc9!2sAv.%20S%C3%A1enz%2017%2C%20C1437%20CABA!5e0!3m2!1ses-419!2sar!4v1655081575735!5m2!1ses-419!2sar" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div> 
            </div>
        </div>
          
       </div>    
    </footer>
    
</body>
</html>
